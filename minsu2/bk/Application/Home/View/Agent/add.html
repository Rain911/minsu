<!DOCTYPE html>
<html style="font-size: 16px;">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta content="fullscreen=yes,preventMove=yes" name="ML-Config">

		<meta content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" name="viewport">

		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">

		<title>美丽新乡村-申请经纪人</title>
		
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/release/index.css" media="all">
	</head>

	<body>

		<div class="lj-pages">

			<section style="" class="d-page" page-model="yezhu/yezhu">
				<div class="yezhu-wrapper">
					<div class="list">
						<div class="step stepon steps">
							<div class="header" ><span class="tips" ><a href="javascript:window.history.back();"><i></i>返回</a></span><span class="title">经纪人申请</span></div>
							<form action="{:U('Agent/add')}" method="post" enctype="multipart/form-data">
							<ul class="stepChange" style="margin-top: 0px;">
								<pre style="font-size:0.9rem;padding: 2rem 0;">
{$Agentdata.agent}

								</pre>

								
							</ul>
							<ul>
								<li>
									<input style="width: 70%;height: 2rem;border: 1px solid #ccc;border-radius: 3px;padding: 0 1rem;" class="f-text" name="ag_name" placeholder="您的姓名" validate="notNull" validatename="您的姓名" required="required" type="text">
								</li>
								<li>
									<input style="width: 70%;height: 2rem;border: 1px solid #ccc;border-radius: 3px;padding: 0 1rem;" class="f-text" name="ag_address" placeholder="您的地址" validate="notNull" validatename="您的地址" required="required" type="text">
								</li>
								<li>
									<input style="width: 70%;height: 2rem;border: 1px solid #ccc;border-radius: 3px;padding: 0 1rem;" class="f-text" name="ag_phone" placeholder="您的联系方式" validate="notNull" validatename="您的联系方式" required="required" type="text">
								</li>
								<li class="change" data-page="chengshi">
									<div>头像：</div><i></i>
									<input style="width:50%;height: 1.8rem;border: none;" type="file" name="ag_pic" id="exampleInputPassword1">
								</li>
							</ul>
							<div class="step1 next steps" ><button style="border: none;background: #39AC6A;color: #FFFFFF;padding: 0.5rem 7rem;position: relative;z-index: 99;" type="submit">申请</button></div>
							</form>
						</div>
						
					</div>
				</div>
			</section>
		</div>

	</body>

</html>
