<!DOCTYPE html>
<html style="font-size: 16px;">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta content="fullscreen=yes,preventMove=yes" name="ML-Config">

		<meta content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" name="viewport">

		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<link href="http://m.lianjia.com/favicon.ico" rel="apple-touch-icon-precomposed">
		<link href="http://m.lianjia.com/favicon.ico" rel="Bookmark">
		<link href="http://m.lianjia.com/favicon.ico" rel="apple-touch-icon">
		<title>自在乡居-编辑房主故事</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/release/index.css" media="all">
	</head>
	<body>
		<div class="lj-pages">
				<div class="yezhu-wrapper">
					<div class="list">
						<div class="step stepon steps" data-page="step1">
							<div class="header"  style="z-index: 0;">
								<span class="tips"><a href="javascript:window.history.back();">&nbsp;&nbsp;<i></i>返回</a></span>
								<span class="title">编辑房主故事</span></div>
							<form action="{:U('editStory')}" method="post" enctype="multipart/form-data">
							<ul class="stepChange" style="z-index: 99;position: relative;">
              <li class="column">
                <div>故事题目</div><span style="color:red">*</span>
             </li>
              <li class="column">
                <input type="text" name="stitle" style="width:100%;height:1.8rem;border:none; border:1px solid #ccc;" placeholder="故事题目" required="required" value="{$data.stitle}">
              </li>
              <li class="column">
                <div>故事详情</div><span style="color:red">*</span>
             </li>
              <li>
              	<script id="editor" style="z-index:-5;" type="text/plain" style="width:1024px;height:500px;" name='story'>{$data.story}</script>
              </li>
              <li class="column">
              	<input type="hidden" name="id" value="{$data.id}" />
                <button type="submit" class="btn">提交信息</button>
               </li>
             </ul>
            </form>
          </div>
    </div>
  </div>

  <!-- jQuery 2.1.4 -->
  <script src="__PUBLIC__/Admin/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- 其他模板的js文件引入的部份開始 -->
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
  <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
  <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
  <script type="text/javascript">
  	var ue = UE.getEditor('editor');
  </script>
  </body>
</html>
