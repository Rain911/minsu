  <script type="text/javascript">
var mapData={};
(function ($) {
	$.ajax({
		url: "http://mei.vshijie.cn/bk/index.php/Admin/Queue/ajaxDeal",
		type: 'POST',
		dataType: 'json',
		data:'dt={$dt}',
		success:function(data){
			mapData=data;
			showChart();
		}
	});
})(jQuery);

function showChart() {
	// 图表 demo 开始
	require.config({
		paths: {
			echarts: '__PUBLIC__/Admin/js'
		}
	});

	// Step:4 require echarts and use it in the callback.
	// Step:4 动态加载echarts然后在回调函数中开始使用，注意保持按需加载结构定义图表路径
	require(
			[
				'echarts',
				'echarts/chart/bar',
				'echarts/chart/line',
				'echarts/chart/map'
			],
			function (ec) {
				//--- 折柱 ---
				var myChart = ec.init(document.getElementById('mapData'));
				myChart.setOption({
					tooltip : {
						trigger: 'axis'
					},
					legend: {
						data:['日期','成交总额']
					},
					toolbox: {
						show : true,
						feature : {
							mark : {show: true},
							dataView : {show: true, readOnly: false},
							magicType : {show: true, type: ['line', 'bar']},
							restore : {show: true},
							saveAsImage : {show: true}
						}
					},
					calculable : true,
					xAxis : [
						{
							type : 'category',
							data:mapData.date
						}
					],
					yAxis : [
						{
							type : 'value',
							splitArea : {show : true}
						}
					],
					series : [
						{
							name:'成交总额',
							type:'bar',
							data:mapData.click
						}
					]
				});

			}
	);
	// 图表 demo 结束
}

function selectDate(dt){
	location.href='http://mei.vshijie.cn/bk/index.php/Admin/Queue/deal?dt='+dt;
}
