  <script type="text/javascript">
$(function(){
//  异步检测用户名是否存在
  $('#user-name').focusout(function(){
    var name = $('#user-name').val();
    var mg_name = {mg_name:name};
    $.ajax({
        url: "{:U('Admin/checkname')}",
        type: 'post',
        data: mg_name,
        dataType: 'json',
        success:function(data) {
          if(data.status == 0){
            $('form').submit( function () {
          return true;
        } );
          }else{
            alert('用户名存在');
            $('#user-name').val('');
            $('form').submit( function () {
          return false;
        } );
          }
        }
    });
  });
});
</script>
