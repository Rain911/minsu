					</div>
					<table class="table table-border table-bordered table-hover table-bg">
						<thead>
							<tr>
								<th scope="col" colspan="6">角色管理</th>
							</tr>
							<tr class="text-c">
								<th width="40">ID</th>
								<th width="200">角色名</th>
								<th width="300">描述</th>
								<th width="70">操作</th>
							</tr>
						</thead>
						<tbody>
							<foreach  name="info" item="v" key="k">
									<tr class="text-c">
										<td>{$v.role_id}</td>
										<td>{$v.role_name}</td>
										<td>{$v.describe}</td>
										<td class="f-14">
											<a title="编辑" href="{:U('Manager/roleedit',array('role_id'=>
												$v['role_id']))}" style="text-decoration:none"> <i class="Hui-iconfont">&#xe6df;</i>
											</a>
											<a title="删除" id="{$v.role_id}" href="javascript:;" onclick="admin_role_del(this,'{$v.role_id}')" class="ml-5" style="text-decoration:none">
												<i class="Hui-iconfont">&#xe6e2;</i>
											</a>
										</td>
									</tr>
							</foreach>
						</tbody>
					</table>
				</div>
      </section>

	<script type="text/javascript">
/*管理员-角色-添加*/
function admin_role_add(title,url,w,h){
  layer_show(title,url,w,h);
}
/*管理员-角色-编辑*/
function admin_role_edit(title,url,id,w,h){
  layer_show(title,url,w,h);
}
/*管理员-角色-删除*/
function admin_role_del(obj,id){
  var ids = {role_id:id};
  layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
    //此处请求后台程序，下方是成功后的前台处理……
    $.ajax({
        url: "{:U('Manager/deldata')}",
        type: 'post',
        data: ids,
        dataType: 'json',
        success:function(data) {
          if(data.status == 1){
            $(obj).parents("tr").remove();
        layer.msg('已删除!',{icon:1,time:1000});
          }else{
            alert('删除失败');
          }
        }
    });

  });
}
</script>
