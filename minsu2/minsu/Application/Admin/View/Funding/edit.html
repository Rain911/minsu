    <div class="content-wrapper" style="background: #FDF5E1;">
      <section class="content-header">
          <div class="box box-primary">

                <div class="box-header with-border">
                  <h3 class="box-title">众筹项目编辑</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form action="{:U('Funding/edit',array('funid'=>$_GET['funid']))}" method="post" enctype="multipart/form-data">
                 <div style="width:50%;margin-bottom:20px;" class="box-to box-body">

                 <div class="form-group">
                    <label for="exampleInputEmail1">项目负责人</label>
                    <input type="text" name="fun_person" class="form-control" id="exampleInputEmail1" placeholder="项目负责人"  value="{$data.fun_person}">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">负责人电话</label><span style="color:red">*</span>
                    <input type="text" name="fun_phone" class="form-control" id="exampleInputEmail1" placeholder="负责人电话" required="required" value="{$data.fun_phone}">
                  </div>

                  <div class="form-group" >
                      <label for="exampleInputPassword1" >众筹列表图片 * 如不修改可不上传<span style="color:red">*</span></label>
                      <input type="file" name="pic[]" id="list_img" value="">
                  </div>

                  <div class="form-group" id="y_img">
                      <img width="200" style="margin-bottom: 10px;" src="__ROOT__/Uploads/{$data.fun_list_pic}">
                      <input type="hidden" name="t_pic" value="{$data.fun_list_pic}">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">众筹名称</label><span style="color:red">*</span>
                    <input type="text" name="fun_name" class="form-control" id="exampleInputEmail1" placeholder="众筹名称"  value="{$data.fun_name}">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">房屋其他详情</label>
                    <script id="editor" style="z-index:-5;" type="text/plain" style="width:1024px;height:500px;" name='fun_details'>{$data.fun_details}</script>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword6">房屋可滑动图片 多选文件(Ctrl+鼠标左键)</label>
                    <input type="file" name="pic[]" id="upload_img" multiple="true">
                  </div>
                
                  <div class="form-group" id="temp_img">
                    <foreach name='data_img' item='v' key='k'>
                      <img width="200" style="margin-bottom: 10px;" src="__ROOT__/Uploads/{$v}">
                      <input type="hidden" name="c_pic[]" value="{$v}">
                    </foreach>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword6">报名费用(费用为0是免费，费用为-1是无看房选项，单位：元)<span style="color:red">*</span></label><br/>
					<input class="form-control" type="number" name="sign_fee" required="required" step="0.01" value="{$data.sign_fee}">
                  </div>
                  <input type="hidden" name="funid" value="{$Think.get.funid}">
                  
                  </div>
                   <div class="box-footer">
                    <button type="submit" class="btn btn-primary">提交众筹项目信息</button>
                  </div>

                </div><!-- /.box-body -->
                </form>
              </div><!-- /.box -->

  <script type="text/javascript">
      $(function(){
        $('#upload_img').change(function(event) {
