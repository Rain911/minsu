                </div><!-- /.box-header -->

                <!-- form start -->

                <form action="{:U('House/addHouseInfo')}" method="post" enctype="multipart/form-data">

                 <div style="width:50%;margin-bottom:20px;" class="box-to box-body">



                 <div class="form-group">

                    <label for="exampleInputEmail1">联系人名称</label>

                    <input type="text" name="cont_name" class="form-control" id="exampleInputEmail1" placeholder="联系人名称"  value="">

                  </div>



                  <div class="form-group">

                    <label for="exampleInputEmail1">联系人手机号码</label><span style="color:red">*</span>

                    <input type="text" name="contact" class="form-control" id="exampleInputEmail1" placeholder="联系人手机号码" required="required" value="">

                  </div>

                  <div class="form-group">

                    <label for="exampleInputEmail1">联系人邮箱号码</label>

                    <input type="text" name="mail" class="form-control" id="exampleInputEmail1" placeholder="联系人邮箱号码" >

                  </div>



                  <div class="form-group" >

                      <label for="exampleInputPassword1" >房屋列表图片<span style="color:red">*</span></label>

                      <input type="file" name="pic[]" id="exampleInputPassword1" value="">

                  </div>



                  <div class="form-group" style="overflow: hidden">

                      <label style="float:left;">房屋地址<span style="color:red">*</span></label><br><br>

                      <select style="width:20%;float:left;" name="s_province" class="form-control" id="s_province"></select>

                      <select style="width:20%;float:left;" name="s_city" value=""  class="form-control" id="s_city"></select>

                      <select style="width:20%;float:left;" name="s_county" value="" class="form-control" id="s_county"></select>

                      <input style="width:40%;float:left;" type="text" name="address" class="form-control" id="exampleInputEmail1" placeholder="详细地址 乡镇"  oninvalid="setCustomValidity(详细地址 乡镇)" value="">

                    </div>

                  <div class="form-group">

                    <label for="exampleInputEmail1">房屋名称</label><span style="color:red">*</span>

                    <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="房屋名称" required="required" value="">

                  </div>

                  <div class="form-group">

                    <label for="exampleInputEmail1">可出租年限</label><span style="color:red">*</span>

                    <input type="text" name="rent_year" class="form-control" id="exampleInputEmail1" placeholder="可出租年限"  value="0">

                  </div>

                  <div class="form-group">

                    <label for="exampleInputEmail1">房屋价格</label><span style="color:red">*</span>

                    <input type="text" name="price" class="form-control" id="exampleInputEmail1" placeholder="999/平米 或者 3000/月 (自带单位)" required="required" value="">

                  </div>

                  <div class="form-group">

                    <label for="exampleInputEmail1">付款方式</label><span style="color:red">*</span>

                    <input type="text" name="payment" class="form-control" id="exampleInputEmail1" placeholder="付款方式" required="required" value="">

                  </div>

                  <div class="form-group">

                    <label for="exampleInputEmail1">总房间数</label>

                    <input type="number" name="house_num" class="form-control" id="exampleInputEmail1" placeholder="房间数量"  value="">

                  </div> 



                  <div class="form-group">

                    <label for="exampleInputEmail1">可住人房间</label>

                    <input type="text" name="house_live" class="form-control" id="exampleInputEmail1" placeholder="可住人房间"  value="">

                  </div> 
              <!-- 新加 -->

                  <div class="form-group">

                    <label for="exampleInputEmail1">可否改建</label>

                    <input type="text" name="modify" class="form-control" id="exampleInputEmail1" placeholder="可否改建,面积限制?"  value="">

                  </div> 

                  <div class="form-group">

                    <label for="exampleInputEmail1">房屋面积</label>

                    <input type="text" name="area" class="form-control" id="exampleInputEmail1" placeholder="房屋面积 单位㎡" >

                  </div>

                  <div class="form-group">

                      <label>房屋类型</label>

                      <select name="type" class="form-control" id="product_1">

                          <option value='楼房'>楼房</option>

                          <option value='宅院'>宅院</option>

                          <option value='部分出租'>部分出租</option>

                          <option value='其它'>其 它</option>

                      </select>

                  </div>

                  <div class="form-group">

                    <label for="exampleInputEmail1">房屋水电</label>

                    <input type="text" name="water_elect" class="form-control" id="exampleInputEmail1" placeholder="例：自来水 民用电" >

                  </div>



                  <div class="form-group">

                    <label for="exampleInputEmail1">有无可耕土地</label>

                    <input type="text" name="land" class="form-control" id="exampleInputEmail1" placeholder="有无果树 蔬菜 土地种植等" >

                  </div>



                  <div class="form-group">

                    <label for="exampleInputEmail1">交通描述</label>

                    <input type="text" name="traffic" class="form-control" id="exampleInputEmail1" placeholder="有无公交 客运汽车 多久到达" >

                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">房屋其他详情<span style="color:red">*</label>
                   <script id="editor" style="z-index:-5;" type="text/plain" style="width:1024px;height:500px;" name='details'></script>
                  </div>

                  <div class="form-group">

                    <label for="exampleInputPassword6">房屋可滑动图片 多选文件(Ctrl+鼠标左键)</label>

                    <input type="file" name="pic[]" id="exampleInputPassword1" multiple="true">

                  </div>
				 <div class="form-group">
                    <label for="exampleInputPassword6">预约看房费用(费用为0是免费，费用为-1是无看房选项)<span style="color:red">*</span></label><br/>
						<input class="form-control" style="width: 60%;display:inline;" type="number" name="house_fee" required="required" value="0">元
					</div>
					 <div class="form-group">
						<label for="exampleInputPassword6">经纪人可以分得<span style="color:red">*</span></label><br/>
						<input class="form-control" style="width: 60%;display:inline;" type="number" name="house_ratio" required="required" value="50">%
					</div>
					 <div class="form-group">
						<label for="exampleInputPassword6">经纪人ID<span style="color:red">*</span></label><br/>
						<input class="form-control" style="width: 60%;display:inline;" type="number" name="house_agent"  required="required" value="">
					</div>
</div>
                   <div class="box-footer">

                    <button type="submit" class="btn btn-primary">提交房屋信息</button>

                  </div>



                </div><!-- /.box-body -->

                </form>

              </div><!-- /.box -->

      </section>

    $(document).on('click','.additem', function() {
        // 找到父级的div
        var parentTr = $(this).parents('.clone');
        // 克隆一个div
        var cl = parentTr.clone();
        parentTr.after(cl);
        cl.find('p').removeClass('additem').addClass('reitem').html('删除');
    });

     // 删除规格
    $(document).on('click','.reitem', function() {
      $(this).parents('.clone').remove();
    });
