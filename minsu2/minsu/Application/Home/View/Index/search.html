<!DOCTYPE html>
<html style="font-size: 16px;">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta content="fullscreen=yes,preventMove=yes" name="ML-Config">

		<meta content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" name="viewport">

		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<link href="http://m.lianjia.com/favicon.ico" rel="apple-touch-icon-precomposed">
		<link href="http://m.lianjia.com/favicon.ico" rel="Bookmark">
		<link href="http://m.lianjia.com/favicon.ico" rel="apple-touch-icon">

		<title>美丽新乡村-搜索</title>
		
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/home/index.css" media="all">
	</head>

	<style type="text/css">
	.banner{
		padding: 0 1rem;
		font-size: 0.8rem;
		padding-top: 0.5rem;
	}
	.banner ul li{
		list-style: none;
		width: 25%;
		height: 2rem;
		float: left;
		margin-right: 0.5rem;
		font-size: 0.8rem;
		margin-top: 0.5rem;
		text-align: center;
		border: 1px solid #ccc;
		padding: 0.5rem;
		border-radius: 5px;
	}
	.banner .cur{
		border: 1px solid red;
	}
	.search select{
		width: 20%;
		height: 2rem;
	}
	.search input{
		width: 60%;
		height: 2rem;
	}
	.search button{
		width: 15%;
		height: 2rem;
	}

	</style>
    

	<body>
	<div style="padding:0.5rem 0;padding-left: 0.8rem;font-size: 14px;background: #00AB64;" ><a href="javascript:window.history.back();" style="color: #fff;">&lt; 返回</a></div>
		<div class="lj-pages">
			<section style="" class="d-page" page-model="index/index">
				<div class="section-wrapper">
				<form action="{:U('Index/search_page')}" method="post" id="searchForm">
					<header style="width:100%;" class="home-header">
						<div style="width:100%;left: 0rem;" class="search"><!-- <span class="icon-home-search"></span> -->
							<!-- <input value="" class="input" name="search" placeholder="请输入关键词">
							<button style="position: absolute;right:1rem;top: 0.2rem;border:1px solid #ccc;background: #fff;padding:0.2rem;border-radius: 3px;" type="submit">确认</button> -->
							<select id="type">
								<option value="guanjianci">关键词</option>
								<option value="num">编号</option>
							</select>
							<input id="search_input" name="search" type="text" placeholder="请输入关键词">
							<button type="submit" >确认</button>
						</div>
					</header>
					<input type="hidden" name="region">
				
					<div class="banner">
						热门地区：
						<ul>
							<li class="">北京</li>
							<li>上海</li>
							<li>广州</li>
							<li>成都</li>
							<li>深圳</li>
							<li>天津</li>
							<li>重庆</li>
							<li>西安</li>
							<li>云南</li>
						</ul>
					</div>
				</form>
			</section>
		</div>

		<script src="__PUBLIC__/Admin/plugins/jQuery/jQuery-2.1.4.min.js"></script>

		<script type="text/javascript" src="__PUBLIC__/Home/index.js"></script>

		<script type="text/javascript">

		$(function(){
			$('li').click(function(event) {
				var i = $(this).index();
				var value = $(this).html();
				$('li').eq(i).addClass('cur').siblings().removeClass('cur');
				$('input[name=region]').val(value);
				$("#searchForm").submit();
			});

			$('#type').change(function(){
				var v = $(this).val();
				if (v == 'num') {
					$('#search_input').attr('name','num');
				};
				if (v == 'guanjianci') {
					$('#search_input').attr('name','search');
				};
			});

		})
		</script>
	</body>

</html>
