<!DOCTYPE html>
<html style="font-size: 16px;">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="applicable-device" content="mobile">

		<meta content="fullscreen=yes,preventMove=yes" name="ML-Config">

		<meta content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" name="viewport">

		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<title>美丽新乡村-看房后反馈</title>

		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/agent/index.css" media="all">
		<style type="text/css"> 
		table{ 
		font-size:12px; 
		table-layout:fixed; 
		empty-cells:show; 
		border-collapse: collapse; 
		margin:0 auto; 
		} 
		td{ 
		height:30px; 
		} 
		h1,h2,h3{ 
		font-size:12px; 
		margin:0; 
		padding:0; 
		} 
		.table{ 
		border:1px solid #cad9ea; 
		color:#666; 
		} 
		.table th { 
		background-repeat:repeat-x; 
		height:30px; 
		} 
		.table td,.table th{ 
		border:1px solid #cad9ea; 
		padding:0 1em 0; 
		} 
		.table tr.alter{ 
		background-color:#f5fafe; 
		} 
		</style> 
	</head>

	<body>
		<div class="lj-pages">
		<div class="header"><span class="tips" style='position: absolute;z-index: 1000;'>
		<a href="javascript:window.history.back();" style="margin-left: 1rem;"><i>&lt; </i>返回</a></span>
			<span class="title" style="margin-left: 40%">看房后反馈</span>
		</div>
			<div style="margin-top:20px;">
				<table width="90%" class="table"> 
					<tr> 
						<th>房屋ID</th> 
						<th>姓名</th> 
						<th>电话</th> 
						<th>邮箱</th> 
						<th>星级</th> 
						<th>评价</th>
						<th>操作时间</th> 
					</tr> 
                <foreach name="data" item="v">
                    <tr>
                    	<td>{$v.hid}</td>
                    	<td>{$v.name}</td>
                    	<td>{$v.phone}</td>
                    	<td>{$v.mail}</td>
                    	<td>{$v.rate}</td>
                    	<td>{$v.comment}</td>
                    	<td>{$v.updatetime}</td>
                    </tr>
                </foreach>
			</div>
	</body>

</html>
